<body>

    <div id="main">

        <form>
            <input v-model='title' type="text" name='title' placeholder="title">
            <input v-model='description' type="text" name="description" placeholder="description">
            <input v-model='username' type="text" name="username" placeholder="username">
            <input @change='handleChange' type="file" name="file" accept="image/*">
            <button @click='handleClick'>submit</button>
        </form>

        <div class="container">
        <div class="card" v-for='card in cards'>
            <img @click="showModal=card.id" v-bind:src='card.url'>
            <h4>{{card.title}}</h4>
        </div>
        </div>
        
    </div>

    <!-- we can return only one element from the script tag -->
    <script type='text/x-template' id='template'>
        <div class='component' > 
            <h1 @click="closeModal" id='x'>X</h1>
            <img v-bind:src="url" >
            <h2> {{description}} !!!!</h2>
            <h3>{{title}} </h3>
            <div class="comment" v-for='comment in comments'>
                <h2>{{comment.comment}}</h2>
                <h3>says {{comment.username}}</h3>
                <h5>at {{comment.created_at}} </h5>
            </div>
            <form>
                 <h2>Say something about this!</h2>
                <input v-model='comment' type="text" name='comment' placeholder="comment">
                <input v-model='commenter' type="text" name="commenter" placeholder="your username">
                <button @click='addComment'>post</button>
            </form>
        </div>
    </script>

    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
